<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标签页切换示例</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .tab-content {
            display: none;
        }

            .tab-content.active {
                display: block;
            }

        .tab-iframe {
            width: 100%;
            height: 100vh;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100">

    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">标签页切换页面</h1>

        <!-- 标签导航 -->
        <div class="flex border-b border-gray-300 mb-6 bg-white rounded-t-lg shadow-sm">
            <button id="tab1" class="py-3 px-6 font-medium text-blue-600 border-b-2 border-blue-600 focus:outline-none rounded-tl-lg">页签1</button>
            <button id="tab2" class="py-3 px-6 font-medium text-gray-600 hover:text-blue-600 focus:outline-none">页签2</button>
            <button id="tab3" class="py-3 px-6 font-medium text-gray-600 hover:text-blue-600 focus:outline-none rounded-tr-lg">页签3</button>
        </div>

        <!-- 页面内容 -->
        <div id="page1" class="tab-content active">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">百度首页</h2>
            <iframe src="https://www.baidu.com" class="tab-iframe" title="百度首页"></iframe>
        </div>

        <div id="page2" class="tab-content">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">百度新闻</h2>
            <iframe src="https://news.baidu.com" class="tab-iframe" title="百度新闻"></iframe>
        </div>

        <div id="page3" class="tab-content">
            <h2 class="text-2xl font-semibold mb-4 text-gray-700">百度地图</h2>
            <iframe src="https://map.baidu.com" class="tab-iframe" title="百度地图"></iframe>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('button[id^="tab"]');
        const pages = document.querySelectorAll('div[id^="page"]');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // 移除所有标签的激活状态
                tabs.forEach(t => {
                    t.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
                    t.classList.add('text-gray-600');
                });
                // 添加当前标签的激活状态
                tab.classList.remove('text-gray-600');
                tab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');

                // 隐藏所有页面内容
                pages.forEach(page => {
                    page.classList.remove('active');
                });

                // 显示对应页面内容
                const pageId = tab.id.replace('tab', 'page');
                document.getElementById(pageId).classList.add('active');
            });
        });
    </script>
</body>
</html>
